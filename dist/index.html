<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
    data-auto-a11y="true"
  ></script>
    <title>ToDo List</title>
  </head>
    <body>

      <div id="header-div">
        <header>TODO LIST</header>      
      </div>

      <section id="main">
        <div id="sidebar">
          <h2>My Todo List</h2>
          <div class="task-list">
            <h3><i class="far fa-folder-open"></i> My Tasks</h3>
            <ul data-lists></ul>
            <form data-new-list-form>
              <input
                type="text"
                class="new-list"
                data-new-list-input
                placeholder="ADD A PROJECT"
                aria-label="ADD A PROJECT"
              />
              <i class="fas fa-arrow-up" id="up-arrow"></i>
            </form>
            <button class="delete-btn" id="delete-btn" data-delete-list-button>
              Delete <i class="far fa-trash-alt"></i>
            </button>
          </div>
        </div>

      <div class="container">
     <button id="modal-open">Add Task</button>
     <div id="task-modal" class="modal">
       <div id="modal-content">
          
          <div id="modal-header">
            <span class="close-modal">&times;</span>
            <h2>New Tasks</h2>
          </div>

          <div id="modal-body">
            <h3>This is a test of task</h3>
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" placeholder="Enter a title">
              </div>
              <div class="form-group">
                <label for="description">description</label>
                <input type="text" placeholder="Enter a description">
              </div>
              <div class="form-group">
                <label for="date">Due Date</label>
                <input type="date">
              </div>
              <div class="form-group">
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              </div>
              <input type="submit" value="Add">
            </form>
          </div>
       </div>
     </div>
    </div>
   
      <script src="main.js"></script>
    </body>
</html>
