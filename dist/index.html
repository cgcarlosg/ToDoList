<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
  </head>
  <body>
    <header class="header"> 
        <h1>TODO LIST</h1>
    </header>
    <main class="main">
        <sidebar class="sidebar">
         <div>
             <h2>MY PROJECTS</h2>
                     <form>
                         <input type="Text" class="inputForm" id="myInput" placeholder="Write a project's name">
                         <button class= "addProject">Add Project</button>
                         <button class= "btnTask">Delete</button>
                         <button onclick="toogle_div_fun('sectiontohide');">Click here to toggle visibility</button>
                     </form>
                
                     <table id="table">
                        <thead>
                            <tr>
                                <th>Project Name</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="proj-list"></tbody>
                     </table>
        </div>
        </sidebar>

        <div id="tasks">
            <h2>TASKS</h2>
            <div id='sectiontohide'>
            <ul>
                <li>
                    <form>
                        <input type="Text" class="title" placeholder="title">
                        <input type="Text" class="description" placeholder="Describe your task">
                        <input type="date" class="duedate" placeholder="Due Date">
                        <select type="select" class="priority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                        <button class= "addProject">Add Task</button>
                        <button class= "editProject">Edit</button>
                        <button class= "deleteProject">Delete</button>
                    </form>
                </li>
            </ul>
        </div>
        </div>
    </main>

    </div>
    <script src="main.js"></script>
  </body>
</html>
