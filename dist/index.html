<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;600;700&display=swap" rel="stylesheet">
  <title>To Do </title>
</head>
<body>
  <div class="header">
    <header>
      My Todo List
    </header>
  </div>
   <main>
     <div id="sidebar"> 
       <div class="sidebar-btns">
         <button class="sidebar-btn" id="all-btn" value="all"> All </button>
       </div>

       <h2 class="prio" id="prio">Priority</h2>
       <div class="sidebar-btns">
         <button class="sidebar-btn" id= 'topbtn'>Top</button>  
         <button class="sidebar-btn" id= 'norbtn'>Normal</button>  
         <button class="sidebar-btn" id= 'lessbtn'>Less</button>  
       </div> 

       <h2 class="projects-title" id="project-title">Projects</h2>
       <div class="sidebar-btns" id="projects-btn">

       </div>
       <button id="add-project-btn">+</button>

     </div>
     <div id="task-container">
       <h1 id="project-name">All</h1>
       <div id="tasklists">
         <div class="task-header-container">
           <div class="task-header taske-header-left">
             Tasks
           </div>
           <div class="task-header taske-header-right">
            Do by
          </div>
         </div>
         <div id="tasks">

         </div>
         <div class="input-container" id="input-container">
          <input class="task-input" id="task-input" type="text" placeholder="add task">
          <input class="task-description" id="task-desk" type="text" placeholder="add descriprion">
          <button class="add-task-input-button" id="add-task-input-button" >+</button>
          <button class="add-task-input-button" id="add-proj-task-input-button">+</button>
          <button class="delete-proj-button" id="delete-proj-button">delete project</button>
      </div>

       </div>

     </div>
     

   </main>

  

  <script src="main.js"></script>
</body>
</html>
