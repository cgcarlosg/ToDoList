<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
    data-auto-a11y="true"
  ></script>
    <title>ToDo List</title>
  </head>
  <body>
    
      <header class="header"> 
        <h1>TODO LIST</h1>
      </header>
    
      <main class="main">
        
        <div class="div-sidebar">
             <h2>MY PROJECTS</h2>
              
             <form>
                <input type="Text" class="inputForm" id="myInput" placeholder="Write a project's name">
                <button class= "addProject">Add Project</button>
                <button class= "btnTask">Delete</button>
              </form>
                
              <table id="table">
                <thead>
                  <tr>
                  <th>Project Name</th>
                  <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="proj-list"></tbody>
              </table>
        </div>
      

        <div class="right-content">
          <div id="todos" data-list-display-container>
            <div class="todo-lister">
              <div class="todo-header">
                <h2 data-list-title></h2>
                <p data-list-count><span></span></p>
              </div>
              <div class="todo-list" data-tasks></div>
              <div class="below-todo">
                <div class="btns">
                  <button class="add-btn">
                    <i class="fas fa-plus"></i>
                  </button>
                  <button
                    class="clear-btn"
                    id="clear-btn"
                    data-clear-complete-tasks-button
                  >
                    Clear completed tasks <i class="far fa-times-circle"></i>
                  </button>
                </div>

                <table id="table_tasks">
                  <thead>
                    <tr>
                    <th>Task Name</th>
                    <th>Date</th>
                    </tr>
                  </thead>
                  <tbody id="task-list"></tbody>
                </table>

              </div>
            </div>
          </div>

          <div id="modal">
            <div class="container">
              <h2>New Task</h2>
              <div class="close">+</div>
                <form data-new-task-form>
                  <label for="name" id="taskname">Task name:</label><br />
                  <input
                    type="text"
                    id="name"
                    data-new-task-input
                    placeholder="Task name"
                    ariel-label="Add new task item"
                    autocomplete="off"
                    required
                  /><br />
                  <label for="due-date">Due date:</label>
                  <input type="date" id="due-date" name="due-date" /><br />

                  <label id="project" name="project" /><br />
                  <select id="select"> </select><br />

                  <label for="priority">Priority:</label><br />
                  <select name="priority" id="priority">
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option></select
                  ><br />
                  <label for="description">Description:</label><br />
                  <textarea
                    name="description"
                    id="description"
                    cols="30"
                    rows="6"
                  ></textarea
                  ><br />
                  <input type="submit"  id="submitbtn"/>
                </form>
              </div>  
            </div>
          </div>
          <div id="overlay"></div>
        </div>
      </main>
     
   
    <script src="main.js"></script>
  </body>
</html>
